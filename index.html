<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Medidas de Tela</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="icon" type="image/ico" href="conversor.ico" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script src="/scripts/calculatorScript.js"></script>
    <script src="/scripts/converterScript.js"></script>
  </head>
  <body>
      <div class="col-12 d-flex d-flex flex-column flex-md-row ">
        <div class="col-12 col-md-6 d-flex justify-content-center justify-content-md-end">
          <div class="converter-container">
            <h4 class="text-center mb-4">Conversor de Medidas</h4>
            <div class="form-group">
              <label for="pixelInput">Pixels (px):</label>
              <input
                type="number"
                class="form-control"
                id="pixelInput"
                placeholder="Insira o valor em pixels"
                oninput="convertMeasurement()"
              />
            </div>
            <div class="form-group">
              <label for="conversionSystem">Converter para:</label>
              <select
                class="form-control"
                id="conversionSystem"
                onchange="convertMeasurement()"
              >
                <option value="pt">Pontos (pt)</option>
                <option value="mm">Milímetros (mm)</option>
                <option value="cm">Centímetros (cm)</option>
                <option value="in">Polegadas (in)</option>
                <option value="em">EM (em)</option>
                <option value="rem">REM (rem)</option>
                <option value="vw">Viewport Width (vw)</option>
                <option value="vh">Viewport Height (vh)</option>
                <option value="percentage">Porcentagem (%)</option>
              </select>
            </div>
            <div class="form-group">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  id="outputResult"
                  readonly
                />
                <div class="input-group-append">
                  <button
                    class="copy-button btn"
                    onclick="copyValue()"
                    title="Copiar"
                  >
                    <i class="far fa-copy"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-6 d-flex justify-content-center justify-content-md-start">
          <div class="calculator-container">
            <!-- <h4 class="text-center mb-2">Calculadora</h4> -->
            <input
              type="text"
              id="calculator-input"
              class="calculator-input"
              readonly
            />
            <div class="calculator-buttons">
              <button onclick="clearInput()">C</button>
              <button onclick="calculate('/')">/</button>
              <button onclick="calculate('*')">*</button>
              <button onclick="calculate('-')">-</button>
              <button onclick="addToInput('7')">7</button>
              <button onclick="addToInput('8')">8</button>
              <button onclick="addToInput('9')">9</button>
              <button onclick="calculate('+')">+</button>
              <button onclick="addToInput('4')">4</button>
              <button onclick="addToInput('5')">5</button>
              <button onclick="addToInput('6')">6</button>
              <button onclick="addToInput('.')">.</button>
              <button onclick="addToInput('1')">1</button>
              <button onclick="addToInput('2')">2</button>
              <button onclick="addToInput('3')">3</button>
              <button class="equal-button" onclick="calculate('=')">=</button>
              <button class="zero-button" onclick="addToInput('0')">0</button>
              <button onclick="addToInput('.')">,</button>
            </div>
          </div>
        </div>
    </div>

    <div class="footer">
      <small>
        *Este projeto foi desenvolvido com a ajuda do ChatGPT 3.5 e GPT-4o, com
        orientação de William Alves.
      </small>
    </div>
  </body>
</html>
